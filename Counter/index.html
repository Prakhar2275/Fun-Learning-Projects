<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <div class="main ">

        <div class="heading flex">
            COUNTER
        </div>
        <div class="count flex" id="value">
            0
        </div>
        <div class="buttons flex">
            <div class="dec btn flex " id="minus">Descrease</div>

            <div class="res btn flex" id="zero">Reset</div>

            <div class="add btn flex" id="plus">Increase</div>

        </div>


    </div>

</body>
<script src="./script.js"></script>

</html>
