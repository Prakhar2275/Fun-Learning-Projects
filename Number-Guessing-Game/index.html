<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-A-Num</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="block flex">
        <div class="app">
            <div class="head flex">
                <h1>Number-Guessing-Game</h1>
            </div>

            <div class="description flex">
                <p>Try and guess a random number between 1-100.</p>
                <p>You have 10 Attemts to guess the right number.</p>
            </div>


            <div class="name">
                <h2>Guess-A-Number</h2>
            </div>

            
            <div class="input flex">
                <input type="number" class="guess" id="guessFelid" placeholder="Enter Your Guess">
            </div>

            <div class="btn flex">
                <button id="subt" type="submit" class="guessSubmit">Submit Guess</button>
            </div>

            <div class="result flex">
                <p>Your Previous Gusss:</p><span id="gusses"></span> <br>
    
                <p class="space">Total Remaining Guess:</p><span id="lastResult"></span>
                
            </div>
    
            <div class="loworhigh">
                
            </div>
            
            
            
            <div class="new-game flex">
                <div class="new-game-btn flex">
                    Start New Game
                </div>
            </div>
            


        </div>

        
    </div>
</body>
<script src="script.js"></script>
<!-- <script src="script2.js"></script> -->
</html>
