<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone-paper-scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="head flex">
            <h1>Rock Paper Scissor Game</h1>
        </div>
    </header>

    <div class="option-panel flex">
        <div class="option flex rock">
            Rock
        </div>
        <div class="option flex paper">
            Paper
        </div>
        <div class="option flex scissor">
            Scissor
        </div>

        
    </div>

    <div class="scoring-section flex">
        <div class="your-score">
            You
            <div class="score1">
                0
            </div>
        </div>

        <div class="computer-score">
            Computer
            <div class="score2">
                0
            </div>
        </div>
    </div>

    <div class="result-section flex">

        <div class="winning result-box">
            Rock Won Against Scissor
        </div>

        <div class="play result-box">
            Let,s Play
        </div>

        <div class="draw result-box">
            It's a draw!!!
        </div>

        <div class="lost result-box">
            You Lost  !!!!
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
